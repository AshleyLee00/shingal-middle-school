<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신갈중학교 - 2025년 2학기 학급 시간표</title>
    <style>
        @font-face {
            font-family: 'SeoulAlrim';
            src: url('font/SeoulAlrimTTF-Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'SeoulAlrim', sans-serif;
            background: #4A90E2;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(90deg, #4A90E2, #357ABD);
            padding: 30px 90px;
            box-shadow: 0 8px 32px rgba(53, 122, 189, 0.18);
            flex-shrink: 0;
            min-height: 80px;
            box-sizing: border-box;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .header-main-title {
            font-size: 5.8rem;
            font-weight: 900; 
            color: #FFFFFF;
            letter-spacing: -2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 0;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 60px;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: 700;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .main-content {
            background: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(53, 122, 189, 0.18);
            margin: 10px auto;
            padding: 10px;
            max-width: 100%;
            width: 98%;
            height: calc(100vh - 100px);
            box-sizing: border-box;
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .schedule-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
        }
        
        .schedule-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        

        
        @media (max-width: 1380px) {
            .header {
                flex-direction: column;
                padding: 25px;
                gap: 20px;
                height: auto;
                min-height: 80px;
            }
            
            .header-left, .header-right {
                width: 100%;
                justify-content: center;
                gap: 40px;
            }
            
            .header-main-title {
                font-size: 5rem;
            }
            
            .main-content { 
                padding: 10px; 
                height: calc(100vh - 100px);
            }
        }
        
        @media (max-width: 900px) {
            .main-content { 
                padding: 10px; 
                height: calc(100vh - 100px);
            }
            
            .header-main-title { 
                font-size: 4rem; 
            }
        }
        
        @media (max-width: 600px) {
            .main-content { 
                padding: 8px; 
                height: calc(100vh - 100px);
            }
            
            .header-main-title { 
                font-size: 3rem; 
            }
            
            .header { 
                padding: 15px; 
            }
            
            .back-button {
                padding: 12px 25px;
                font-size: 1.6rem;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 15px 10px;
                gap: 15px;
                height: auto;
                min-height: 80px;
            }
            
            .header-left, .header-right {
                gap: 20px;
            }
            
            .header-main-title { 
                font-size: 2.5rem; 
                text-align: center;
            }
            
            .main-content { 
                padding: 5px; 
                margin: 10px auto;
                width: 98%;
                height: calc(100vh - 100px);
            }
            
            .back-button {
                padding: 10px 20px;
                font-size: 1.4rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="header-main-title">학급 시간표</div>
            </div>

        </div>
    </header>
    
    <div class="main-content">    
        <div class="schedule-image-container">
            <img src="images/2025-2학기학급시간표.png" alt="2025년 2학기 학급 시간표" class="schedule-image">
        </div>
    </div>
</body>
</html>
